<!DOCTYPE html>
<html>
<head>
  <title>WC Exp - Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #main {
      width: 400px;
      margin: auto;
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    input {
      margin: 5px 0 10px 0;
      padding: 5px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="main">
    <h1>Event Registration Form</h1>

    <label>First Name:</label>
    <input type="text" id="fname" placeholder="Enter first name">

    <label>Last Name:</label>
    <input type="text" id="lname" placeholder="Enter last name">

    <label>Password:</label>
    <input type="password" id="pass" placeholder="Enter password">

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter email">

    <label>Mobile Number:</label>
    <input type="text" id="num" placeholder="Enter 10-digit number">

    <label>Address:</label>
    <input type="text" id="address" placeholder="Enter address">

    <button onclick="register()">Submit</button>
    <p id="para"></p>
  </div>

  <script>
    function register() {
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const pass = document.getElementById("pass").value.trim();
      const email = document.getElementById("email").value.trim();
      const num = document.getElementById("num").value.trim();
      const address = document.getElementById("address").value.trim();
      const para = document.getElementById("para");

      // Regular expressions for validation
      const nameRegex = /^[A-Za-z]+$/;
      const emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,}$/;
      const mobileRegex = /^[0-9]{10}$/;

      // Validation checks
      if (!nameRegex.test(fname) || fname.length < 6) {
        alert("First Name should contain only alphabets and be at least 6 characters long.");
        return;
      }

      if (lname === "") {
        alert("Last Name should not be empty.");
        return;
      }

      if (pass.length < 6) {
        alert("Password should be at least 6 characters long.");
        return;
      }

      if (!emailRegex.test(email)) {
        alert("Please enter a valid Email ID (example: name@domain.com).");
        return;
      }

      if (!mobileRegex.test(num)) {
        alert("Mobile number should contain exactly 10 digits.");
        return;
      }

      if (address === "") {
        alert("Address should not be empty.");
        return;
      }

      // If all validations pass
      para.innerHTML = 
        "Please Confirm Your Details:<br>" +
        "Name: " + fname + " " + lname + "<br>" +
        "Email: " + email + "<br>" +
        "Mobile: " + num + "<br>" +
        "Address: " + address + "<br>";
    }
  </script>

</body>
</html>
